<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Coders Lab Final Project</title>
        <!-- Content Type Meta tag -->
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <!--Responsive Viewport Meta tag-->
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">




        <!-- Roboto font embed -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">

        <!-- Stylesheets -->
        <link rel="stylesheet" type="text/css" href="scss/reset.min.css">
        <link rel="stylesheet" type="text/css" href="scss/styleToDo.css">
        <link rel="stylesheet" href="scss/main.css" />
    </head>
    <body>
    <div class="container">

        <div class="row">
            <div class="col-12"><div class="inner" id="Welcome">
                <p id="greeting"></p>
            </div></div>
        </div>

        <div class="row">

            <div class="col-10"><div class="inner" id="toDo">
                <header>
                    <input type="text" placeholder="Enter an activity.." id="item">
                    <button id="add">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"viewBox="0 0 16 16" style="enable-background:new 0 0 16 16;" xml:space="preserve"><g><path class="fill" d="M16,8c0,0.5-0.5,1-1,1H9v6c0,0.5-0.5,1-1,1s-1-0.5-1-1V9H1C0.5,9,0,8.5,0,8s0.5-1,1-1h6V1c0-0.5,0.5-1,1-1s1,0.5,1,1v6h6C15.5,7,16,7.5,16,8z"/></g></svg>
                    </button>
                </header>

                <div class="container">
                    <!-- Uncompleted tasks -->
                    <ul class="todo" id="todo"></ul>

                    <!-- Completed tasks -->
                    <ul class="todo" id="completed"></ul>
                </div>
                <div class="col-10"><div class="inner" id="calendar">
                    <iframe src="https://calendar.google.com/calendar/embed?showTitle=0&amp;showNav=0&amp;showPrint=0&amp;showCalendars=0&amp;showTz=0&amp;height=600&amp;wkst=2&amp;bgcolor=%23ffffff&amp;src=tomecki.k%40gmail.com&amp;color=%232F6309&amp;ctz=Europe%2FWarsaw" style="border-width:0" width="100%" height="600" frameborder="0" scrolling="no"></iframe>
                </div></div>
            </div></div>

        </div></div>




        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/appToDo.js"></script>
    </body>
</html>
